<div id='signup' ng-controller="AuthController">
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name="username" type='text' ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <button>signup</button>
    <li ng-repeat="msg in errors" >
      <div> {{ msg }} </div>
    </li>
    <!-- <span class>Required!!</span> -->
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
